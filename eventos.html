<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos de navegador</title>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="eventos.css" type="text/css">

    </head>
    <body style="margin: 0; padding: 0">
        <img src="img/imagem.jpg">

        <img class="correct" src="http://joaquimnery.files.wordpress.com/2012/07/dsc_0569.jpg">


        <div class="eventosMouse">
            <div class="ex1">Aguardando Ação</div>
            <p class="ev1">Um clique</p>
            <p class="ev2">Dois cliques</p>
            <input class="ev3" type="text">
            <p class="ev4">Passe o mouse</p>
            <p class="ev5">Clique e solte</p>
            <p class="ev6">Entra e sai (mousenter)
                <span>Aqui não pega</span>
            </p>
            <p class="ev7">Entra e sai (mouseover)
                <span>Aqui pega</span>
            </p>
            <p class="ev8">Mova o mouse</p>
        </div>
        

        <script src="eventos.js"></script>
    </body>
</html>
