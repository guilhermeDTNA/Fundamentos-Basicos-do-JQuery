<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos de navegador</title>

        <!--JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="eventos.css" type="text/css">

    </head>
    <body style="margin: 0; padding: 0">
        <img src="img/imagem.jpg">

        <img class="correct" src="http://joaquimnery.files.wordpress.com/2012/07/dsc_0569.jpg">

        <section class="eventos">
            <div class="ex1">Aguardando Ação</div>

            <div class="eventosMouse">
                <h2>Eventos de Mouse</h2>
                <p class="ev1">Um clique</p>
                <p class="ev2">Dois cliques</p>
                <input class="ev3" type="text">
                <p class="ev4">Passe o mouse</p>
                <p class="ev5">Clique e solte</p>
                <p class="ev6">Entra e sai (mousenter)
                    <span>Aqui não pega</span>
                </p>
                <p class="ev7">Entra e sai (mouseover)
                    <span>Aqui pega</span>
                </p>
                <p class="ev8">Mova o mouse</p>
                <p class="ev9">Esconder</p>
                <p class="ev10">Exibir</p>
                <p class="ev11">Toggle</p>
                <input type="text" class="ev12">
            </div>
    
            <div class="eventosTeclado">
                <h2>Eventos de Teclado</h2>
                <form action="">
                    <label for="">
                        <input class="place" title="Digite seu nome" type="text">
                    </label>
                    <label for="">
                        <input class="place" title="Digite seu e-mail" type="text">
                    </label>
                    <label for="">
                        <input class="place" title="Digite sua cidade" type="text">
                    </label>
                    <label for="">
                        <textarea class="place key" title="Digite seu recado" rows="3"></textarea>
                    </label>

                    <label class="buttons" for="">
                        <button>Botão</button>
                        <br>
                        <button>Enviar</button>
                    </label>
                </form>
                
            </div>

            <div class="eventosFormulario">
                <h2>Eventos de Formulário</h2>
                <form action="">
                    <label for="">
                        <input class="place ev1" title="Digite seu nome" type="text" name="nome do campo">
                    </label>
                    <label for="">
                        <input class="place ev2" title="Digite seu e-mail" type="text">
                    </label>
                    <label for="">
                        <input class="place" title="Digite sua cidade" type="text">
                    </label>
                    <label for="">
                        <textarea class="place ev3" title="Digite seu recado" rows="3"></textarea>
                    </label>

                    <label class="buttons" for="">
                        <button class="selecionar">Botão</button>
                        <br>
                        <button>Enviar</button>
                    </label>
                </form>
                
            </div>
        </section>

        
        

        <script src="eventos.js"></script>
    </body>
</html>
